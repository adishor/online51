    operatia_valorificare_deseu:
        1: '1. utilizarea ca material combustibil sau ca mijloc de producere a energiei'
        2: '2. reciclarea sau recuperarea substanţelor organice care nu sunt utilizate ca solvenţi'
        3: '3. reciclarea sau recuperarea metalelor sau compuşilor metalici'
        4: '4. reciclarea sau recuperarea altor materiale anorganice'
        5: '5. regenerarea acizilor sau bazelor'
        6: '6. valorificarea produselor folosite la captarea poluanţilor'
        7: '7. valorificarea produselor din catalizatori'
        8: '8. rerafinarea uleiurilor uzate sau alte reutilizări ale acestora'
        9: '9. recuperarea sau regenerarea solvenţilor'
        10: '10. împrăştierea pe sol, în beneficiul agriculturii sau pentru reconstrucţie ecologică, inclusiv operaţiunile de compostare şi alte procese de transformare biologică'
        11: '11. utilizarea deşeurilor obţinute în urma oricărei operaţiuni menţionate la pct. 1-10'
        12: '12. schimb de deşeuri între deţinători, pentru a fi supuse uneia dintre operaţiunile menţionate la pct. 1-11'
        13: '13. stocarea de deşeuri în scopul de a fi supuse uneia dintre operaţiunile menţionate la pct. 1-12, exclusiv depozitarea temporară înaintea colectării, în zona de producere'
    operatia_eliminare_deseu:
        1: '1. depozitarea pe sol şi în subsol (de exemplu: depunerea în depozite de gunoi)'
        2: '2. tratarea prin contact cu solul (de exemplu: biodegradarea deşeurilor lichide sau a nămolurilor depozitate pe sol)'
        3: '3. injectarea în subteran (de exemplu: injectarea deşeurilor pompabile în puţuri, saline sau în straturi geologice)'
        4: '4. descărcarea pe suprafeţe (de exemplu: descărcarea de deşeuri lichide sau de nămoluri în depresiuni, iazuri sau lagune)'
        5: '5. depozitarea pe teren special amenajat (de exemplu: dispunerea în celule etanşe separate, acoperite şi izolate unele de celelalte şi de mediu)'
        6: '6. evacuarea deşeurilor solide în apele interioare de suprafaţă şi subterane'
        7: '7. evacuarea în mări/oceane, inclusiv îngroparea în subsolul marin'
        8: '8. tratament biologic nespecificat la alt punct din prezenta anexă, din care rezultă în final compuşi sau amestecuri care sunt eliminate prin intermediul oricărei operaţiuni enumerate la pct. 1-12'
        9: '9. tratament fizico-chimic nespecificat la alt punct din prezenta anexă, din care rezultă în final compuşi sau amestecuri care sunt eliminate prin intermediul oricărei operaţiuni enumerate la pct. 1-12 (de exemplu: evaporare, uscare, calcinare etc.);'
        10: '10. incinerare pe sol'
        11: '11. incinerare pe mare'
        12: '12. stocare permanentă (de exemplu, introducerea de containere cu deşeuri într-o mină)'
        13: '13. amestecare, înainte de a se încadra în oricare dintre operaţiunile menţionate la pct. 1-12'
        14: '14. reambalare înainte de a se încadra în oricare dintre operaţiunile menţionate la pct. 1-13'
        15: '15. stocarea înainte de efectuarea oricărei operaţiuni menţionate la pct. 1-14, cu excepţia depozitării temporare, înaintea colectării, pe zona de producere'