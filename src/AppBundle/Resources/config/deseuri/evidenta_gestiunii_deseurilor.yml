operatia_eliminare_deseu:
    D1: 'D1. depozitarea pe sol si in subsol (de exemplu: depunerea in depozite de gunoi)'
    D2: 'D2. tratarea prin contact cu solul (de exemplu: biodegradarea deseurilor lichide sau a namolurilor depozitate pe sol)'
    D3: 'D3. injectarea in subteran (de exemplu: injectarea deseurilor pompabile in puturi, saline sau in straturi geologice)'
    D4: 'D4. descarcarea pe suprafete (de exemplu: descarcarea de deseuri lichide sau de namoluri in depresiuni, iazuri sau lagune)'
    D5: 'D5. depozitarea pe teren special amenajat (de exemplu: dispunerea in celule etanse separate, acoperite si izolate unele de celelalte si de mediu)'
    D6: 'D6. evacuarea deseurilor solide in apele interioare de suprafata si subterane'
    D7: 'D7. evacuarea in mari/oceane, inclusiv ingroparea in subsolul marin'
    D8: 'D8. tratament biologic nespecificat la alt punct din prezenta anexa, din care rezulta in final compusi sau amestecuri care sunt eliminate prin intermediul oricarei operatiuni enumerate la pct. D1-D12'
    D9: 'D9. tratament fizico-chimic nespecificat la alt punct din prezenta anexa, din care rezulta in final compusi sau amestecuri care sunt eliminate prin intermediul oricarei operatiuni enumerate la pct. D1-D12 (de exemplu: evaporare, uscare, calcinare etc.);'
    D10: 'D10. incinerare pe sol'
    D11: 'D11. incinerare pe mare'
    D12: 'D12. stocare permanenta (de exemplu, introducerea de containere cu deseuri intr-o mina)'
    D13: 'D13. amestecare, inainte de a se incadra in oricare dintre operatiunile mentionate la pct. D1-D12'
    D14: 'D14. reambalare inainte de a se incadra in oricare dintre operatiunile mentionate la pct. D1-D13'
